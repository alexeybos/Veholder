spring.application.name=veholder
spring.datasource.url=jdbc:postgresql://localhost:5432/veholder
#spring.datasource.url=jdbc:postgresql://db:5432/veholder
spring.datasource.username=tester_adm
spring.datasource.password=tester
spring.datasource.driver-class-name=org.postgresql.Driver

server.ssl.enabled=false

spring.jpa.properties.hibernate.dialect=org.hibernate.spatial.dialect.postgis.PostgisPG95Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# ???????? debug ????? ??? ???????????
#debug=true

# Spring Batch
spring.batch.job.enabled=false
spring.batch.jdbc.initialize-schema=always

# File storage
file.export.directory=./exports

logging.level.org.springframework.security=DEBUG
#logging.level.org.springframework.security=TRACE

jwt.secret=your-256-bit-secret-key-must-be-at-least-32-chars
# 24 hours in secs:
jwt.expiration=86400

